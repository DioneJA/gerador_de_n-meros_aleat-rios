    <title>Gerador de números</title>

<body>
    <a href="index.html">
        <header>
        </header>

    <main>
        <section class="lateral_esquerda">
            <h1>Gerador de números aleatórios</h1>
            <label for="range">Digite a quantidade de números que deseja gerar:<br> ⚠ Limitado à 5000 (EX: 1000)</label>
            <input name="range" id="range">
            <button class=" botao_gerar">Gerar números</button>
        </section>
        <section class="lateral_direita">
            <textarea name="numeros_gerados" id="numeros_gerados" cols="30" rows="10" readonly></textarea>
            <button class="botao_copiar" onclick="copiar()">Copiar</button>
            <button class="limpar" onclick="limpar()">Limpar</button>

        </section>
    </main>
</body>
